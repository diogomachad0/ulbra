<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-5">

    <h1>Calculadora</h1>

    <form action="#">
        <div class="mb-3 mt-3">
            <label class="form-label">Valor 1:</label>
            <input type="text" class="form-control" id="num1">
        </div>

        <select class="form-select" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <div class="mb-3 mt-3">
            <label class="form-label">Valor 2:</label>
            <input type="text" class="form-control" id="num2">
        </div>

    </form>
    <div id="resultado"></div>
    <button onclick="calcular()">Calcular</button>


    <h1>Conta de luz</h1>
    <form action="#">
        <div class="mb-3 mt-3">
            <label class="form-label">Quantidade de Kwh consumido :</label>
            <input type="text" class="form-control" id="quantidadeKwh">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Valor do Kwh consumido :</label>
            <input type="text" class="form-control" id="valorKwh">
            <div id="valorConta"></div>
            <button onclick="calcularConta()">Calcular</button>
        </div>
    </form>

    <div id="exercicio03">
        
        <h1>Verificar maior</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Digite os números separados por ',':</label>
                <input type="text" class="form-control" id="numeros">
            </div>
        </form>
        <div id="maiorNumero"></div>
        <button onclick="verificarMaior()">Calcular</button>
    </div>

    <div id="exercicio04">

        <h1>Verificar idades</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Digite os números separados por ',':</label>
                <input type="text" class="form-control" id="idades">
            </div>
        </form>
        <div id="mostrarIdades"></div>
        <button onclick="verificarIdades()">Calcular</button>
    </div>









</body>

</html>
